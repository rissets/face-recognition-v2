components:
  schemas:
    AlertTypeEnum:
      enum:
      - failed_attempts
      - new_device
      - location_anomaly
      - time_anomaly
      - quality_degradation
      - system_breach
      - data_anomaly
      type: string
      description: |-
        * `failed_attempts` - Multiple Failed Attempts
        * `new_device` - New Device Login
        * `location_anomaly` - Unusual Location
        * `time_anomaly` - Unusual Time
        * `quality_degradation` - Quality Degradation
        * `system_breach` - System Breach Attempt
        * `data_anomaly` - Data Anomaly
    AuditLog:
      type: object
      description: Tenant-aware audit log serialisation.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        client:
          type: string
          format: uuid
          nullable: true
        client_user:
          type: string
          format: uuid
          nullable: true
        client_name:
          type: string
          readOnly: true
        client_user_name:
          type: string
          readOnly: true
        action:
          type: string
          maxLength: 100
        resource_type:
          type: string
          maxLength: 50
        resource_id:
          type: string
          nullable: true
          maxLength: 100
        ip_address:
          type: string
          nullable: true
        user_agent:
          type: string
        details: {}
        success:
          type: boolean
        error_message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - action
      - resource_type
    AuthMethodEnum:
