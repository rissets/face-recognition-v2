      summary: Delete a Client User
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '204':
          description: No response body
  /api/clients/users/{id}/activate/:
    post:
      operationId: api_clients_users_activate_create
      description: Enable the face authentication feature for a specific client user.
      summary: Activate Face Authentication
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      requestBody:
        content:
          application/json:
