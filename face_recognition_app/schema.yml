    put:
      operationId: api_clients_users_update
      description: Update the details of an existing client user.
      summary: Update a Client User
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      requestBody:
        content:
          application/json:
            schema:
