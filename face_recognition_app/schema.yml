openapi: 3.0.3
info:
  title: Face Recognition API
  version: 1.0.0
  description: Advanced Face Recognition System with real-time authentication, enrollment,
    and analytics capabilities. Built with Django REST Framework, WebRTC, and AI-powered
    face detection.
  contact:
    name: Face Recognition API Support
    email: support@facerecognition.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
paths:
  /health/:
    get:
      operationId: health_retrieve
      description: A lightweight endpoint for load balancers and uptime monitoring
        to quickly check if the service is operational.
      summary: Health Check
      tags:
      - System
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - WebhookAuth: []
      - {}
      responses:
        '200':
          description: Service is healthy
        '503':
          description: Service is unhealthy
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
