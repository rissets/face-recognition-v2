      operationId: api_clients_users_partial_update
      description: Partially update the details of an existing client user.
      summary: Partially Update a Client User
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      requestBody:
        content:
          application/json:
            schema:
