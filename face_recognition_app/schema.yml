            schema:
              $ref: '#/components/schemas/PatchedClientUserWriteRequest'
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientUser'
          description: ''
    get:
      operationId: api_clients_users_retrieve
      description: Get detailed information about a specific user by their ID.
      summary: Retrieve a Client User
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientUser'
