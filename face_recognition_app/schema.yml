          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientUserWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientUserWriteRequest'
        required: true
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientUser'
          description: ''
    delete:
      operationId: api_clients_users_destroy
      description: Permanently delete a client user and all their associated data,
