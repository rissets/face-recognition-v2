  /api/core/config/:
    get:
      operationId: api_core_config_list
      description: Retrieve a list of system configuration settings. (Admin only)
      summary: List System Configurations
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - System
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSystemConfigurationList'
          description: ''
  /api/core/config/{id}/:
    get:
      operationId: api_core_config_retrieve
      description: Get details of a specific system configuration setting. (Admin
        only)
      summary: Retrieve a System Configuration
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this System Configuration.
        required: true
      tags:
      - System
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfiguration'
          description: ''
  /api/core/audit-logs/:
    get:
      operationId: api_core_audit_logs_list
      description: Retrieve a list of audit log entries for the authenticated client.
      summary: List Audit Logs
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - System
      - Analytics
      security:
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogList'
          description: ''
  /api/core/audit-logs/{id}/:
    get:
      operationId: api_core_audit_logs_retrieve
      description: Get details of a specific audit log entry.
      summary: Retrieve an Audit Log
      parameters:
      - in: path
        name: id
        schema:
          type: string
