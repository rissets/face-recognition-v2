      operationId: api_clients_users_enrollments_retrieve
      description: Retrieve a list of all face enrollment records for a specific client
        user.
      summary: List User Enrollments
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client User.
        required: true
      tags:
      - Client Management
      - Face Enrollment
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
