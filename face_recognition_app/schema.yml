  /api/core/security-events/{id}/:
    get:
      operationId: api_core_security_events_retrieve
      description: Get details of a specific security event.
      summary: Retrieve a Security Event
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Security Event.
