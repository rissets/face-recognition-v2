        required: true
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
          description: ''
    delete:
      operationId: api_clients_clients_destroy
      description: Permanently delete a client. This is a destructive action and typically
        restricted.
      summary: Delete a Client (Admin Only)
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client.
        required: true
      tags:
      - Client Management
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '204':
          description: No response body
  /api/clients/clients/{id}/reset_credentials/:
    post:
      operationId: api_clients_clients_reset_credentials_create
      description: Rotate API keys, secret keys, or webhook secrets for the authenticated
        client. The old credentials will be invalidated.
      summary: Reset Client Credentials
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this Client.
        required: true
      tags:
      - Client Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCredentialsResetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientCredentialsResetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientCredentialsResetRequest'
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientCredentialsResetResponse'
          description: ''
  /api/clients/clients/{id}/stats/:
    get:
      operationId: api_clients_clients_stats_retrieve
      description: Retrieve aggregated usage metrics and statistics for the authenticated
