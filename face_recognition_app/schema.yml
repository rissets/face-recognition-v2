  /api/core/auth/client/:
    post:
      operationId: api_core_auth_client_create
      description: Authenticates a client using their API Key and Secret to obtain
        a short-lived JWT for subsequent API calls. This is the first step in the
        authentication flow.
      summary: Authenticate Client
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientTokenRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientTokenRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientTokenRequest'
        required: true
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - WebhookAuth: []
      - {}
      responses:
        '200':
          description: JWT Token Response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid credentials
  /api/core/auth/user/:
    post:
      operationId: api_core_auth_user_create
      description: Authenticates a specific user belonging to the client. This is
        a secondary authentication step and its usage depends on the application's
        security model.
      summary: Authenticate Client User
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientUserAuthRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientUserAuthRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientUserAuthRequest'
        required: true
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - WebhookAuth: []
      responses:
        '200':
          description: User authentication success response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid credentials or user not found
  /api/core/status/:
    get:
      operationId: api_core_status_retrieve
      description: Provides a comprehensive overview of the system's health, including
        database connectivity, service status, and key operational statistics.
      summary: Get System Status
      tags:
      - System
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - WebhookAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
  /api/core/health/:
    get:
      operationId: api_core_health_retrieve
      description: A lightweight endpoint for load balancers and uptime monitoring
        to quickly check if the service is operational.
      summary: Health Check
      tags:
      - System
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - WebhookAuth: []
      - {}
      responses:
        '200':
          description: Service is healthy
        '503':
          description: Service is unhealthy
  /api/core/info/:
    get:
      operationId: api_core_info_retrieve
      description: Retrieves detailed information about the currently authenticated
        client, including configuration, rate limits, features, and usage analytics.
      summary: Get Client Information
      tags:
      - Client Management
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          description: Client information response
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
  /api/core/security/event/:
    post:
      operationId: api_core_security_event_create
      description: Allows authenticated clients to log custom security-related events
