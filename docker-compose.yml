version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: face_recognition_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: face_recognition
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_rahasia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5433:5432"
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d face_recognition"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Channels
  redis:
    image: redis:7-alpine
    container_name: face_recognition_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: face_recognition_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket initialization
  minio-setup:
    image: minio/mc:latest
    container_name: face_recognition_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb minio/face-recognition --ignore-existing;
      /usr/bin/mc policy set public minio/face-recognition;
      /usr/bin/mc mb minio/static --ignore-existing;
      /usr/bin/mc policy set public minio/static;
      exit 0;
      "
    networks:
      - face_recognition_network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: face_recognition_chroma
    restart: unless-stopped
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
      CHROMA_SERVER_CORS_ALLOW_ORIGINS: '["*"]'
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8004:8000"
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Application
  django-app:
    build:
      context: ./face_recognition_app
      target: production
    container_name: face_recognition_django
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      # Thread pool limits to prevent CPU explosion
      ORT_NUM_THREADS: "4"
      OMP_NUM_THREADS: "4"
      OPENBLAS_NUM_THREADS: "4"
      MKL_NUM_THREADS: "4"
      VECLIB_MAXIMUM_THREADS: "4"
      NUMEXPR_NUM_THREADS: "4"
      DJANGO_MAX_THREADS: "16"
      FACE_MESH_POOL_SIZE: "4"
      
      # Database
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: face_recognition
      DB_USER: postgres
      DB_PASSWORD: password_rahasia
      DB_HOST: postgres
      DB_PORT: 5432
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
      
      # MinIO
      USE_MINIO: "true"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: face-recognition
      MINIO_USE_SSL: "false"
      MINIO_VERIFY_SSL: "false"
      
      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      
      # Django
      DEBUG: "false"
      ENVIRONMENT: production
      SECRET_KEY: "django-insecure-production-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,django-app,frontend-app"
      
    volumes:
      - django_media:/app/media
      - django_static:/app/static
      - django_logs:/app/logs
    ports:
      - "8003:8000"
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Celery Worker
  celery-worker:
    build:
      context: ./face_recognition_app
      target: production
    container_name: face_recognition_celery_worker
    restart: unless-stopped
    depends_on:
      django-app:
        condition: service_healthy
    environment:
      # Database
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: face_recognition
      DB_USER: postgres
      DB_PASSWORD: password_rahasia
      DB_HOST: postgres
      DB_PORT: 5432
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
      
      # MinIO
      USE_MINIO: "true"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: face-recognition
      
      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      
      # Django
      DEBUG: "false"
      ENVIRONMENT: production
      SECRET_KEY: "django-insecure-production-key-change-in-production"
      
    # OPTIMIZATION: Use solo pool to ensure only 1 worker with shared model
    # This prevents multiple InsightFace model loading (each uses ~1-2GB memory!)
    command: celery -A face_app worker --pool=solo --loglevel=info
    volumes:
      - django_media:/app/media
      - django_logs:/app/logs
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "celery", "-A", "face_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./face_recognition_app
      target: production
    container_name: face_recognition_celery_beat
    restart: unless-stopped
    depends_on:
      django-app:
        condition: service_healthy
    environment:
      # Database
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: face_recognition
      DB_USER: postgres
      DB_PASSWORD: password_rahasia
      DB_HOST: postgres
      DB_PORT: 5432
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      CELERY_BROKER_URL: redis://:redis_password@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:redis_password@redis:6379/0
      
      # MinIO
      USE_MINIO: "true"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: face-recognition
      
      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      
      # Django
      DEBUG: "false"
      ENVIRONMENT: production
      SECRET_KEY: "django-insecure-production-key-change-in-production"
      
    command: celery -A face_app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - django_logs:/app/logs
    networks:
      - face_recognition_network

  # Frontend Application
  frontend-app:
    build:
      context: ./frontend_test
      target: production
    container_name: face_recognition_frontend
    restart: unless-stopped
    depends_on:
      django-app:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: face_recognition_nginx
    restart: unless-stopped
    depends_on:
      - django-app
      - frontend-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - django_static:/var/www/static:ro
    networks:
      - face_recognition_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  chroma_data:
    driver: local
  django_media:
    driver: local
  django_static:
    driver: local
  django_logs:
    driver: local

networks:
  face_recognition_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16